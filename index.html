<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="main-container">
        <div class="heading">
            <h1>Mad Libs</h1>
        </div>
        <hr>
        <div class="contains">
            
            <h2 id='para'>Choose a Story :</h2>
            <div id="story"></div>
            <div id="btn" class="btn-class">
                <button data-num = "0" id="btn-1" class="btn ripple">Mission Statement</button>
                <button data-num = "1" id='btn-2' class="btn ripple">Lunch Room!</button>
                <button data-num = "2" id= 'btn-3' class="btn ripple">Weather Report</button>
            </div>
            <div id="input-class"></div>
            <div id="bottom-btn"></div>
            <div id="another-story"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
